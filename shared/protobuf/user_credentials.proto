syntax = "proto3";

package user_credentials;

option go_package = ".;user_credentials";

message UserCredentials {
  message User {
    string email = 1;
    string password = 2;
  }
  User user = 1;
}


message AuthResponse {
    message Payload {
        string token = 1;
        string refresh_token = 2;
    }
    Payload payload = 1;
}